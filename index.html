<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="ttt-body">
        <div class="turn-body">
            <div class="turn-info">
                <div class="ptext">Player's turn</div>
                <div class="pturn">x</div>
            </div>
            <div class="restart">H</div>
        </div>

        <div class="ttt-grid">
            <div class="grid-body">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>
        <div class="info-body">
            <div class="pinfo">
                <div>Wins</div>
                <div>
                    <div class="p-name">P1</div>
                    <div class="turn">X</div>
                    <div class="wins">5</div>
                </div>
            </div>
            <div class="pinfo">
                <div>Ties</div>
                <div class="ties-info"></div>
            </div>
            <div class="pinfo">
                <div>Wins</div>
                <div>
                    <div class="p-name">P1</div>
                    <div class="turn">X</div>
                    <div class="wins">5</div>
                </div>
            </div>
        </div>
    </div>
</html>
